[application]

name="Prototipo"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=1024
height=640

[image_loader]

filter=false
gen_mipmaps=false

[input]

shoot_p1=[key(Return)]
look_up_p1=[key(Up)]
look_up_p2=[key(W)]
look_down_p1=[key(Down)]
look_down_p2=[key(S)]
jump_p1=[key(Slash)]
jump_p2=[key(Q)]
drop_all=[key(P)]
shoot_p2=[key(Space)]
move_left_p1=[key(Left)]
move_right_p1=[key(Right)]
move_right_p2=[key(D)]
move_left_p2=[key(A)]

[physics_2d]

motion_fix_enabled=true
