[application]

name="Prototipo"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=1024
height=640

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left_p1=[key(Left)]
move_right_p1=[key(Right)]
jump_p1=[key(Up)]
jump_p2=[key(W)]
move_right_p2=[key(D)]
move_left_p2=[key(A)]

[physics_2d]

motion_fix_enabled=true
